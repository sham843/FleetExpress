<div class="container pt-5">
    <div class="row justify-content-center" id="loginbox">
        <div class="col-sm-4">
            <div class="text-center mb-4">
                <img src="assets/images/FleetExpress-Login-logo.svg">
            </div>
            <div class="card card-body">
                <h4>SEND OTP</h4>
                <div class="form-container">
                    <div class="mb-0">
                        <!-- <label class="form-label">Username</label> -->
                        <div class="d-block">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Mobile Number</mat-label>
                                <input matInput placeholder="Mobile Number">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mb-0">
                        <button class="btn btn-main w-100">SEND OTP</button>
                    </div>
                </div>
            </div>
            <div class="card card-body">
                <h4>SUBMIT OTP</h4>
                <div class="form-container">
                    <div class="row mb-0">
                        <!-- <label class="form-label">Username</label> -->
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mb-0">
                        <button class="btn btn-main w-100">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="card card-body">
                <h4>NEW PASSWORD</h4>
                <div class="form-container">
                    <div class="mb-0">
                        <mat-form-field appearance="outline"  class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="outline"  class="w-100">
                            <mat-label>Retype Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <div class="form-text text-danger small">
                            <i class="fa-regular fa-circle-question me-2"></i>Your password must be between 8 to 20 characters.
                        </div>
                    </div>
                    <div class="mb-0">
                        <button class="btn btn-main w-100">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
