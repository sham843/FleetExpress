<p class="page-heading">Geofence</p>

<div class="row">
    <div class="col-sm-12">
        <div class="display-bar">
            <div class="d-flex align-items-center">
                <div class="me-3">Total Geofence Vehicles</div>
                <div class="fw-bold">{{geofenceListArray.length}}</div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12" *ngIf="!geofenceListArray.length">
        <div class="card card-body plain-card card-fullheight">
            <div class="text-center justify-content-center">
                <img src="../../../assets/images/Geofence.svg" alt="">
                <p class="my-3">No Geofence Created</p>
                <button class="btn btn-main" (click)="openCreateGeofenceDialog()">
                    New Geofence
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-12"  *ngIf="geofenceListArray.length">
        <div class="card card-body border-0">
            <div class="card form-card">
                <div class="card-header">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <div class="row align-items-center">
                                <div class="col-sm-auto">
                                    Geofence List
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                                        <input type="text" class="form-control" placeholder="Search">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 text-end">
                            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#CreateGeofenceModal">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table dashboard-table mb-0">
                        <thead>
                            <tr>
                                <th>SR. No</th>
                                <th>VEHICLES NO</th>
                                <th>LOCATION (AREA)</th>
                                <th>ACTIVE</th>
                                <th>ACTION</th>
                                <th>
                                    <mat-checkbox class="example-margin"></mat-checkbox>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let geofenceList of geofenceListArray; let i = index">
                                <!-- <td>{{geofenceList?.}}</td> -->
                                <td>{{geofenceListArray.indexOf(geofenceList) + 1}}</td>
                                <td>-</td>
                                <td>{{geofenceList?.poiAddress}}</td>
                                <td>
                                    <mat-slide-toggle></mat-slide-toggle>
                                </td>
                                <td>
                                    <div class="d-flex">
                                        <button class="btn btn-light-main btn-icon me-2" data-bs-toggle="modal"
                                            data-bs-target="#CreateGeofenceModal">
                                            <i class="fa-regular fa-pen-to-square"></i>
                                        </button>
                                        <button class="btn bg-danger bg-opacity-10 text-danger">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"></mat-checkbox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="geofenceListArray.length==0">
                        <tr colspan="5">
                                  <td>
                                   <div class="alert alert-danger text-center errorMSG">Data is not available</div>
                                  </td>
                           </tr>
                       </div>
                       <pagination-controls  previousLabel="" nextLabel=""
                        (pageChange)="onPagintion($event)" class="text-end m-2"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
