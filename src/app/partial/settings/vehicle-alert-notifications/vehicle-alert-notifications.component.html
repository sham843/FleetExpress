<div class="position-relative mb-3">
    <h5 mat-dialog-title class="mb-0">{{dialogData?.cardTitle}}</h5>
    <button type="button" class="btn-modal-close" mat-icon-button mat-dialog-close (click)="onNoClick()"><i
            class="fas fa-times"></i></button>
</div>

<div class="row">
    <div class="col-sm-6" *ngFor="let alert of vehiclesAlertsData">
        <ul class="list-group list-group-flush" >
            <ng-container *ngIf="alert?.alertType=='Tilt' || alert?.alertType=='Over Speed' ; else template">
                <li class="list-group-item border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="noti-title text-capitalize">{{alert?.alertType}}</span>
                        <div class="d-flex w-75 justify-content-between align-items-center ">
                            <mat-slider [tickInterval]="getSliderTickInterval()" [(ngModel)]="alert.status.value" class="w-100 ms-2" ></mat-slider>
                            <span class="badge bg-extra-light text-dark p-2"><label>{{alert.status.value}}
                                    {{alert?.alertType=='Over Speed'?'kmph':'degree'}}</label></span>
                        </div>
                        <div class="form-check form-switch">
                            <mat-slide-toggle  [id]="alert?.alertType" [(ngModel)]="alert.status.active" 
                            (change)="switchNotification()"></mat-slide-toggle>
                        </div>
                    </div>
                </li>
            </ng-container>
            <ng-template #template>
                <li class="list-group-item d-flex justify-content-between align-items-center border-bottom"
                    *ngIf="!alert?.isVisibleToOfficer">
                    <span class="noti-title  text-capitalize">{{alert?.alertType}}</span>
                    <div class="form-check form-switch">
                        <mat-slide-toggle [id]="alert?.alertType" [(ngModel)]="alert.status.active"
                        (change)="switchNotification()"></mat-slide-toggle>
                    </div>
                </li>
            </ng-template>
        </ul>
    </div>
</div>
