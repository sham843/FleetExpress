<div class="row">
    <div class="col-sm-12">
        <div class="display-bar">
            <ul class="nav nav-pills mb-0" id="pills-tab" role="tablist">
                <!-- <li class="nav-item" role="presentation">
                    <button type="button" class="nav-link active" id="pills-notifications-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-notifications" type="button" role="tab"
                        aria-controls="pills-notifications" aria-selected="true" (click)="showvehicleNotification('Notifications')">Notifications</button>
                </li> -->
                <!--  <li class="nav-item" role="presentation">
                    <button type="button" class="nav-link" id="pills-change-password-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-change-password" type="button" role="tab"
                        aria-controls="pills-change-password" aria-selected="false" (click)="showvehicleNotification('ChangePassword')">Change Password</button>
                </li> -->
                <li class="nav-item" role="presentation">
                    <button type="button" class="nav-link active" id="pills-vehicle-notifications-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-vehicle-notifications" type="button" role="tab"
                        aria-controls="pills-vehicle-notifications" aria-selected="false">Vehicle Notifications</button>
                    <!-- (click)="showvehicleNotification('VehicleNotifications')" -->
                </li>
                <div class="vr mx-4" *ngIf="vehicleNotificationFlag"></div>
                <div class="d-flex justify-content-between align-items-center small"
                    *ngIf="this.totaltableDataCount>0">
                    <span class="me-2">Total Vehicle Notifications :</span>
                    <h6 class="mb-0">{{this.totaltableDataCount}}</h6>
                </div>
            </ul>
        </div>
        <div class="card border-0 rounded">
            <div class="card-body">
                <div class="tab-content" id="pills-tabContent">
                    <div class="row justify-content-between">
                        <div class="col-sm-12">
                            <div class="card form-card">
                                <div class="card-header">
                                    <div class="row justify-content-between">
                                        <div class="col-sm-6">
                                            <div class="row align-items-center">
                                                <div class="col-sm-auto">
                                                    Vehicle Notifications List
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Search Vehicle No./ Vehicle Type"
                                                            [formControl]="searchContent">
                                                        <div class="input-group-text" *ngIf="!searchContent.value">
                                                            <i class="fa-solid fa-magnifying-glass"></i>
                                                        </div>
                                                        <div class="input-group-text" *ngIf="searchContent.value"><i
                                                                class="fa fa-times" (click)="searchContent.reset()"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm text-end">
                                            <button class="btn btn-light-main btn-icon me-2 btn-sm"
                                                (click)="openNotificationData('ALlVehicle')">All Vehicle Alerts</button>
                                        </div>
                                    </div>
                                </div>
                                <table class="table dashboard-table mb-0">
                                    <thead>
                                        <tr>
                                            <th *ngFor="let label of columnsToDisplay">{{label}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let element of vehiclenotificationsData | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems : totaltableDataCount } ;
                                        let i=index" [ngClass]="{'highLightRow':element.rowNumber== highlightedRow}">
                                            <td >{{element.rowNumber}}</td>
                                            <td><img src="assets/images/Vehicle-profile.svg" style="width:30px"> </td>
                                            <td >{{element.vehicleNo}}</td>
                                            <td>{{element.vehTypeName}}</td>
                                            <td>
                                                <button class="btn btn-light-main btn-icon me-2"
                                                    (click)="openNotificationData('vehicle',element)">
                                                    <i class="fa-regular fa-pen-to-square"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div *ngIf="!vehiclenotificationsData.length">
                                    <div class="alert alert-danger text-center py-2">
                                        No data found
                                    </div>
                                </div>
                                <pagination-controls  class="text-end m-2" (pageChange)="onPageChange($event)" previousLabel="" nextLabel=""></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
