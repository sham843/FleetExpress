                                            <mat-form-field appearance="fill" class="w-100">
                                                <input matInput [matDatepicker]="dtpstoppagestartdate" formControlName="startDate" required>
                                                <mat-datepicker-toggle matSuffix [for]="dtpstoppagestartdate"></mat-datepicker-toggle>
                                                <mat-datepicker #dtpstoppagestartdate></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">End Date</label>
                                        <div class="d-block">
                                            <mat-form-field appearance="fill" class="w-100" >
                                                <input matInput [matDatepicker]="dtpstoppageenddate" formControlName="endDate" required>
                                                <mat-datepicker-toggle matSuffix [for]="dtpstoppageenddate"></mat-datepicker-toggle>
                                                <mat-datepicker #dtpstoppageenddate></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label class="form-label">Vehicle Number</label>
                                        <div class="d-block">
                                            <mat-form-field appearance="fill" class="w-100">
                                                <mat-select  formControlName="vehicleNo" required>
                                                  <mat-option *ngFor="let vehicle of VehicleDtArr" [value]="vehicle.vehicleNo">

                                                  </mat-option>
                                                </mat-select>

                                        </div>
                                    </div>

                                            <mat-form-field appearance="fill" class="w-100">
                                                <mat-select formControlName="timePeriod" required>
                                                  <mat-option *ngFor="let food of foods" [value]="food.value">
                                                    {{food.viewValue}}
                                                  </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-main" (click)="SearchStoppageReport()">Search</button>

                                    </button>
